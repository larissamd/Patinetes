<body id="contato">
    <main>
        <div class="container">
            <div class="titulo">
                <h1 class="font-w-xg">Contato</h1>
            </div>
        </div>

        <div>
            <section class="formulario" aria-label="Formulário">
                <form class="form font-w-p" action="./contato.html" method="POST" data-form>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Como você se chama?">
                    </div>
        
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(21) 99999-9999">
                    </div>
        
                    <div class="col-2">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" placeholder="patnet@hotmail.com">
                    </div>
        
                    <div class="col-2">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagm" name="mensagem"></textarea>
                        <button class="botao font-w-m" type="submit" data-button>Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
   
    <footer class="footer-bg">
        <div class="footer container">  
            <div class="logo-footer"> 
                <a href="./">
                    <img src="./img/ptnlogo.png" alt="Patnet"></a>
            </div>
            <div class="footer-lojas">
                <h2 class="font-w-b cor-1">Nossas Lojas</h2>
                <ul class="font-w-m cor-3">
                    <li>Av. das Américas, 3333 - Recreio</li>
                    <li>Rio de Janeiro - RJ</li>
                    <li>Av. Presidente Vargas, 4444 - Centro </li>
                    <li>Rio de Janeiro - RJ</li>
                </ul>
            </div>
            <div class="footer-informacoes">

                <ul class="font-w-m cor-3">
                    <li>
                        <a href="./patinetes.html">Patinetes</a>
                    </li>
                    <li> 
                        <a href="./acessorios.html">Acessórios</a>
                    </li>
                    <li> 
                        <a href="./contato.html">Contato</a>
                    </li>
                </ul>
            </div>
            <p class="footer-copy font-w-m cor-3">PatNet © Alguns direitos reservados</p>
        </div>
    </footer>


    <script src="js/script.js"></script>
</body>
